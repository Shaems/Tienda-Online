<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot='start'>
      <ion-back-button defaultHref="/products"> </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Logo</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/carrito">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
<!--evento click ejecuta metodo(ts)-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="product.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{product.title}}</h1>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label>Talle</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="85">85</ion-select-option>
        <ion-select-option value="90">90</ion-select-option>
        <ion-select-option value="95">95</ion-select-option>
        <ion-select-option value="100">100</ion-select-option>
        <ion-select-option value="105">105</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{product.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>{{product.detail}}</ion-card-content>
      <ion-card-title class="ion-text-end">${{product.price}}</ion-card-title>
    </ion-card>

   

  <!--cambiar por boton "agregar al carrito-->
    <ion-button color="secondary" (click)="addToCarrito(product)" class="cart-icon">
         Agregar al carrito
  </ion-button>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="product.comments && product.comments.length > 0; else noComments">
          <ion-item *ngFor="let comment of product.comments">
            {{comment}}
          </ion-item>
        </ion-list>
        <ng-template #noComments>
          <ion-text>
            <p class="ion-text-center">No comments yet.</p>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
